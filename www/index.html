<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cssua.min.js"></script>
  <script>
    function calculate() {
        var myname = $("#myname").val();
        var myage = $("#myage").val();
        var birthyear = new Date().getFullYear() - myage;
        if(myname==3 && myage>=21 || myname==4 && myage<=19){
          $("#result").text("あなたの星座はおひつじ座です");
        }
        else if(myname==4 && myage>=20 || myname==5 && myage<=20){
          $("#result").text("あなたの星座はおうし座です");
        }
        else if(myname==5 && myage>=21 || myname==6 && myage<=21){
          $("#result").text("あなたの星座はふたご座です");
        }
        else if(myname==6 && myage>=22 || myname==7 && myage<=22){
          $("#result").text("あなたの星座はかに座です");
        }
        else if(myname==7 && myage>=23 || myname==8 && myage<=22){
          $("#result").text("あなたの星座はしし座です");
        }
        else if(myname==8 && myage>=23 || myname==9 && myage<=22){
          $("#result").text("あなたの星座はおとめ座です");
        }
        else if(myname==9 && myage>=23 || myname==10 && myage<=23){
          $("#result").text("あなたの星座はてんびん座です");
        }
        else if(myname==10 && myage>=24 || myname==11 && myage<=22){
          $("#result").text("あなたの星座はさそり座です");
        }
        else if(myname==11 && myage>=23 || myname==12 && myage<=21){
          $("#result").text("あなたの星座はいて座です");
        }
        else if(myname==12 && myage>=22 || myname==1 && myage<=19){
          $("#result").text("あなたの星座はやぎ座です");
        }
        else if(myname==1 && myage>=20 || myname==2 && myage<=18){
          $("#result").text("あなたの星座はみずがめ座です");
        }
        else if(myname==2 && myage>=19 || myname==3 && myage<=20){
          $("#result").text("あなたの星座はうお座です");
        }
    }
  </script>
</head>
<body>
  <div data-role="page" id="TopPage"> 
    <header data-role="header" data-position="fixed" data-theme="c">
      <h1>星座判定</h1>
    </header>
      <section data-role="content">

        月
        <input type="text" id="myname" class="input-text">
        
        日
        <input type="text" id="myage" class="input-text">

        <a class="button" onclick="calculate();">判定!</a>
        <div id="result"></div>
    </section>
</body>
</html>
